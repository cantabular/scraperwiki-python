name: CI
on:
    push:
      branches:
        - main
    pull_request:

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python: ['3.10', '3.11', '3.12', '3.13', '3.14']

    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Setup Python
        uses: actions/setup-python@v6
        with:
          python-version: ${{ matrix.python }}

      - name: Install package
        run: |
          pip install .[dev]

      - name: Check formatting
        run: |
          make check-format

      - name: Check linting
        run: |
          make check-fix

      - name: Run tests
        run: pytest
